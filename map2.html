<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>第2地点の地図</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h1>現地探索：第2地点</h1>
    <div id="map" style="height: 400px;"></div>
    <p>この場所のどこかに「キーワード」が隠されている：</p>
    <img src="images/photo2.jpg" alt="写真2" style="width:100%;">
    <input type="text" id="keyword">
    <button onclick="checkKeyword()">答える</button>
    <p id="mapresult"></p>
  </div>
  <script>
    const map = L.map('map').setView([35.4435, 139.6450], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([35.4435, 139.6450]).addTo(map).bindPopup("ヒントはこの辺り！");
    function checkKeyword() {
      const keyword = document.getElementById('keyword').value.trim();
      if (keyword === "いし") {
        document.getElementById('mapresult').innerHTML = '<a href="index3.html">✅ 次の謎へ</a>';
      } else {
        document.getElementById('mapresult').textContent = "❌ 不正解";
      }
    }
  </script>
</body>
</html>
